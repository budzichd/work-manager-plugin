<form nz-form nzLayout="vertical" [formGroup]="taskForm">
  <nz-form-item>
    <nz-form-label nzFor="title">Title</nz-form-label>
    <nz-form-control>
      <input #titleInput id="title" autofocus nz-input formControlName="title" placeholder="Title" (keyup.enter)="createTask()" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>Description</nz-form-label>
    <nz-form-control>
      <textarea formControlName="description" nz-input [nzAutosize]="{ minRows: 8, maxRows: 8 }" placeholder="Description"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>Due date</nz-form-label>
    <nz-form-control>
      <nz-date-picker></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeDialog()">Cancel</button>
  <button nz-button nzType="primary" [disabled]="taskForm.invalid" type="button" (click)="createTask()">
    <span nz-icon nzType="plus"></span>
    Create
  </button>
</div>
